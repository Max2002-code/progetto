<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestione Prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iCTa7æ‘’gKUEMeqC0mhLjQvOK3hnC+z9tF0yHdGgUPMkNmGhzCULqGY3kOg==" crossorigin="anonymous" />
</head>
<body>
    <header class="container text-center mb-5">
        <h1>Gestione Prodotti</h1>
    </header>
    <main class="container">
        <section class="row">
            <div class="col-md-6">
                <h2>Elenco Prodotti</h2>
                <div class="col-md-3">
                    <!-- Immagine del Prodotto -->
                    <img id="imageUrl" src="">
                </div>
                <ul id="prodotti" class="list-group"></ul>
            </div>

            <div class="col-md-3">
                <h2>Nuovo Prodotto</h2>
                <form id="form-nuovo-prodotto" class="mb-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="text" id="name" name="nome" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo:</label>
                        <input type="number" id="price" name="prezzo" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">URL Immagine:</label>
                        <input type="url" id="imageUrl" name="immagine" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Crea Prodotto</button>
                </form>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
